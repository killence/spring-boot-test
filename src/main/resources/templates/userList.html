<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>for循环</h1>
    <table>
<!--
            iterStat 称作状态变量，属性有：
            index，当前迭代对象的 index（从 0 开始计算）；
            count，当前迭代对象的 index（从 1 开始计算）；
            size，被迭代对象的⼤⼩；
            current，当前迭代变量；
            even/odd，布尔值，当前循环是否是偶数/奇数（从 0 开始计算）；
            first，布尔值，当前循环是否是第⼀个；
            last，布尔值，当前循环是否是最后⼀个。
-->
        <tr th:each="user,iterStat : ${users}">
            <td th:text="${user.name}">name</td>
            <td th:text="${user.age}">age</td>
            <td th:text="${user.pass}">pass</td>
<!--

            三目运算符
                gt:great than 大于
                ge:great equal 大于等于
                eq:equal 等于
                lt:less than小于
                le:less equal 小于等于
                ne:not equal 不等于

-->
            <td th:text="${user.age gt 12 ? '大学生':'小学生'}"></td>
            <td th:if="${iterStat.first == false}" th:text="${iterStat.size}">size</td>
        </tr>
    </table>
</body>
</html>
